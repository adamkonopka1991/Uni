<!-- JavaScript um Templates darzustellen -->
    <script>

        //Event_handler hinzufügen:

        function addingEventListener(elemArray, templateID)
        {
            for(let i=0; i<elemArray.length; i++)
            {
                elemArray[i].addEventListener("click", () => renderTemplate(templateID));
                console.log("Eventlistener für "+ templateID +" wurde hinzugefügt");
            }
        }

        addingEventListener(document.getElementsByClassName('indexlink'),"index");
        addingEventListener(document.getElementsByClassName('seite2link'),"seite2");
        addingEventListener(document.getElementsByClassName('impressumlink'),"impressum");
        addingEventListener(document.getElementsByClassName('kontaktlink'),"kontakt");
       

        


        if(typeof welchesTemplate=== 'undefined')
        {
            let welchesTemplate= 'index';
        }

        renderTemplate('index');

        function supportsTemplate()
        {
            return 'content' in document.createElement('template');
        }

        function renderTemplate(welchesTemplate)
        {
            if(supportsTemplate())
            {
                console.log("Templates werden unterstützt");
                let template= document.getElementById(welchesTemplate);
                let content= template.content;
                if(document.getElementById('PageContent').hasChildNodes())
                {
                    document.getElementById('PageContent').removeChild(document.getElementById('PageContent').firstChild);
                    //document.getElementById('PageContent').replaceChild(content,document.getElementById('PageContent').firstChild);
                    console.log("altes Element wurde entfernt");
                }
                else
                {
                    document.getElementById('PageContent').appendChild(content);
                }
                





            }
        }
    </script>
