<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style>
        .element {
            position: absolute;
            height: 6px; width: 6px;
            border-radius: 3px;
            background: teal;
        }
        body {
            height: 300px;
        }
    </style>

    <script>

        //global Counter variable, that does not get destroyed after function call is finished
        if(typeof counter==='undefined')
        {
            var counter= 0;
            console.log(counter);
        }

        function moveElements(event)
        {
            let elements= document.getElementsByClassName("element");

            if(elements.length===counter)
            {
                counter=0;
            }
            
            let currentPositionX= event.clientX;
            let currentPositionY= event.clientY;
        
            elements[counter].style.top= currentPositionY +"px";
            elements[counter].style.left= currentPositionX + "px";
            console.log("Moved Element:", counter,currentPositionX,currentPositionY);

            counter++;
                
            
            
            
            // let erg= document.getElementById("erg");
            // erg.innerHTML="XPosition: "+ currentPositionX +" YPosition: "+ currentPositionY; 
            
        }
        


    </script>
</head>

<body onmousemove="moveElements(event)" id="body">
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div class="element"></div>
    <div id="erg"></div>

</body>
