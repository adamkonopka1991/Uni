<!DOCTYPE html>
<head>
    <meta charset= "utf-8">
    <script>
            
            function inflate(event)
            {
                let balelement= document.getElementById("balloon");
                balelement.style.fontSize= balelement.style.fontSize || "1em";
                let length= balelement.style.fontSize.length;
                let fontNumber=Number(balelement.style.fontSize.slice(0,length-2));
                
                

                if(fontNumber<2)
                {
                    
                    if(event.key=="ArrowUp")
                    {
                        fontNumber=fontNumber+0.1;
                    }
                    if(event.key=="ArrowDown")
                    {
                        fontNumber= fontNumber-0.1;
                    }
                    balelement.style.fontSize= fontNumber+ "em";
                }

                else 
                {
                    balelement.innerHTML= "ðŸ’¥";
                }

            }
    </script>
    
</head>
<body onkeypress="inflate(event)">
    <div  id="balloon">ðŸŽˆ</div>
</body>
